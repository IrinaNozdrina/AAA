<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лечебное дело</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>
<body class="body">
<div class="container">
    <div class="header">
        <svg width="12" height="20" viewBox="0 0 12 20" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M9.62508 17.7085L1.91675 10.0002L9.62508 2.29183" stroke="black" stroke-width="3.08333" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
        <p class="text text-title">Белов Илья Макарович</p>
    </div>
    <p class="text text-description">Сентябрь</p>
    <div class="day-grid">
        <div class="day-card">
            <p class="text text-day-name">Пн</p>
            <div class="text-day-number day-today">5</div>
        </div>
        <div class="day-card">
            <p class="text text-day-name">Вт</p>
            <div class="text-day-number selected">6</div>
        </div>
    </div>
    <p class="text text-day-full-name">Время</p>
    <hr class="hr"/>
    <div class="time-grid">
        <div class="time-card"><p class="text time-card-title">11:00</p></div>
        <div class="time-card selected"><p class="text time-card-title">11:30</p></div>
        
    </div>
</div>
<div class="button"><p class="text button-text">Запись на приём</p></div>
</body>
</html>
